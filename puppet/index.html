<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      #drawingcanvas {
        z-index: 1;
        position: absolute;
        top: 10px;
      }

      #charactercanvas {
        z-index: 0;
        position: absolute;
        top: 10px;
      }

      #controls {
        z-index: 2;
        position: absolute;
        bottom: 2px;
      }

      #background {
        background-color: rgb(0, 0, 255);
        top: 10px;
        width: 900px;
        height: 400px;
        overflow: hidden;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/kinectron/kinectron@0.2.0/client/dist/kinectron-client.js"></script>
    <script src="../shared/three.min.js"></script>
    <script type="text/javascript" src="character_script.js"></script>

    <script type="text/javascript" src="recorded_skeleton.json"></script>
    <script type="text/javascript" src="sketch.js"></script>
  </head>
  <body>
    <div id="background"></div>
    <div id="charactercanvas"></div>
    <canvas width="900" height="400" id="drawingcanvas"></canvas>
    <div id="controls">
      <audio controls id="remoteaudio"></audio>
      <input
        type="button"
        name="clear"
        value="Clear"
        onclick="clearDrawing();"
      />
    </div>
  </body>
</html>
